version: "3.8"
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
  db-migration:
    build: .
    command: bundle exec bin/rails db:prepare
    volumes:
      - .:/api
    depends_on:
      - db
  web:
    build: .
    command: bundle exec rdebug-ide --host 0.0.0.0 --port 1234 -- bin/rails s -p 3000 -b 0.0.0.0
    volumes:
      - .:/api
    ports:
      - "1234:1234"
      - "3000:3000"
      - "26162:26162"
    depends_on:
      - db
      - db-migration
    environment:
      - SWAGGER_DRY_RUN=0 # required to generate coverage to rswag tests
