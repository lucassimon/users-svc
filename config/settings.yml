# API specifications settings
api:
  docs:
    auth:
      password: ''
      username: ''
    root: 'swagger'
    versions:
      - default_host: 'localhost:3000'
        description: 'Minato Rails Docs'
        endpoint: '/api-docs/v1/swagger.yaml'
        id: 'v1/swagger.yaml'
        openapi: '3.0.3'
        title: 'Minato Rails'
        version: 'v1'
  schemas:
    blog:
      type: 'object'
      properties:
        id:
          type: 'integer'
        title:
          type: 'string'
        author_id:
          type: 'integer'
        created_at:
          type: 'string'
          format: 'date-time'
        updated_at:
          type: 'string'
          format: 'date-time'
    new_blog:
      type: 'object'
      properties:
        title:
          type: 'string'
        author_id:
          type: 'integer'
      required:
        - title
        - author_id
    error_object:
      type: 'object'
      properties:
        message:
          type: 'string'


# CORS settings
cors:
  allowed_origins: '*'

# Database connection url
database:
  url: <%= ENV.fetch("DATABASE_URL") { "postgres://postgres:postgres@db:5432" } %>

# I18n Settings
i18n:
  available_locales:
    - en
    - pt-BR
  default_locale: 'pt-BR'